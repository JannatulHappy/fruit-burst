<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>
    <!-- daisy ui and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- font awesome -->
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="max-w-[1440px] mx-auto px-5 lg:px-0">
    <header >
      <!-- nav -->
      <nav
        class="navbar py-3 px-8 bg-[#F85559] rounded-full lg:flex-row justify-between sm:flex-row-reverse my-12"
      >
        <div class="">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 lg:hidden"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </label>
          </div>
          <div class="hidden lg:flex text-white">
            <ul class="menu menu-horizontal px-1">
              <li><a href="">Home</a></li>
              <li><a href="">About Us</a></li>
              <li><a href="">Shop</a></li>
              <li><a href="">All Fruits</a></li>
            </ul>
          </div>
        </div>
        <div class="gap-4">
          <img class="w-14 h-16" src="./images/logo.png" alt="" />
          <h1 class="font-bold text-4xl text-white">Fruit Burst</h1>
        </div>
        <div class="hidden w-96 lg:flex px-4 py-3 rounded-full bg-white">
          <input type="text" placeholder="Search here" class="w-full" />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#121212"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
            />
          </svg>
        </div>
      </nav>
      <!-- hero part--carousel -->
   
    </header>
    <main></main>
    <footer></footer>

</html>
